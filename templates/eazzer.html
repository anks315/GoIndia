<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <link rel="stylesheet" href="/css/city/jquery.typeahead.css">
  <link rel="stylesheet" href="/css/slider.css">
  <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
  <!--script src="../dist/jquery.typeahead.min.js"></script-->
  <script src="/js/city/jquery.typeahead.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <!--Load Script and Stylesheet -->
	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<link type="text/css" href="/css/customButton.css" rel="stylesheet" />
</head>
<body>
<div class="container-fluid">
  <div class="row">
	   <div class="row-eq-height">
		  <div class="col-sm-2 col-height col-middle">
		  </div>
		  <div class="col-sm-8 col-height col-middle">
				</br>
				   <div class="row-eq-height">
						<div class="col-sm-3 col-height col-middle">
						</div>
						<div class="col-sm-9 col-height col-middle">
							<div id="planner"></div>
						</div>
					</div>
					<div class="row-eq-height">
						<div class="col-sm-3 col-height col-middle">
						</div>
						<div class="col-sm-9 col-height col-middle">
							<div id="summary"></div>
						</div>
					</div>
					<div class="row-eq-height">
						<div class="col-sm-3 col-height col-middle">
						</div>
						<div class="col-sm-9 col-height col-middle">
							<div id="sortMenuMain"></div>
						</div>
					</div>
					<div class="row-eq-height">
						<div class="col-sm-3 col-height col-middle">
							<div class="panel panel-default"><div class="panel-body">
		<script>
  $(function() {
    $( "#slider-range" ).slider({
      range: true,
      min: 0,
      max: 500,
      values: [ 75, 300 ],
      slide: function( event, ui ) {
        document.getElementById("amount").innerHTML = "&#8377; " + ui.values[ 0 ] + " - &#8377; " + ui.values[ 1 ];
      }
    });
    document.getElementById("amount").innerHTML = "&#8377; " + $( "#slider-range" ).slider( "values", 0 ) +
      " - &#8377; " + $( "#slider-range" ).slider( "values", 1 ) ;
  });
  </script>
  <p>
  <label for="amount">Price range:</label>
  <div id="amount" style="border:0; color:#f6931f; font-weight:bold;"></div>
</p>
  <div id="slider-range"></div>
      </div>
							</div></div>
						</div>
					    <div class="col-sm-9 col-height col-middle">
							<div id="modeMenuMain"></div>
						</div>
					</div>
			</div>
		  <div class="col-sm-2 col-height col-middle">
		  </div>
	   </div>
  </div>
<script type="text/javascript" src="/js/utils.js"></script>
<script type="text/javascript" src="/js/summary.js"></script>
<script type="text/javascript" src="/js/trainAndFlightJourneyList.js"></script>
<script type="text/javascript" src="/js/busJourneyList.js"></script>
<script type="text/javascript" src="/js/sortMenu.js"></script>
<script type="text/javascript" src="/js/plannerForm.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?sensor=false&libraries=places&language=gb"></script>




</body>
</html>
